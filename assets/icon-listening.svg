<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone icon for Zwift Voice Control - Active/Listening state -->
  <defs>
    <linearGradient id="micGradientActive" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fc6719"/>
      <stop offset="100%" style="stop-color:#d45615"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with glow -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e" stroke="#fc6719" stroke-width="2" filter="url(#glow)"/>

  <!-- Microphone body -->
  <rect x="24" y="14" width="16" height="26" rx="8" fill="url(#micGradientActive)"/>

  <!-- Microphone grille lines -->
  <line x1="26" y1="20" x2="38" y2="20" stroke="#aa4010" stroke-width="1.5"/>
  <line x1="26" y1="25" x2="38" y2="25" stroke="#aa4010" stroke-width="1.5"/>
  <line x1="26" y1="30" x2="38" y2="30" stroke="#aa4010" stroke-width="1.5"/>

  <!-- Microphone stand arc -->
  <path d="M 18 36 Q 18 48, 32 48 Q 46 48, 46 36" fill="none" stroke="#fc6719" stroke-width="3" stroke-linecap="round"/>

  <!-- Microphone stand vertical -->
  <line x1="32" y1="48" x2="32" y2="54" stroke="#fc6719" stroke-width="3" stroke-linecap="round"/>

  <!-- Microphone stand base -->
  <line x1="24" y1="54" x2="40" y2="54" stroke="#fc6719" stroke-width="3" stroke-linecap="round"/>

  <!-- Sound waves (animated effect) -->
  <path d="M 50 26 Q 54 32, 50 38" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <path d="M 54 22 Q 60 32, 54 42" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
